<template>
    <div class="slds-box">
        <header class="slds-var-m-bottom_medium">
            <lightning-layout horizontal-align="spread" vertical-align="center">
                <lightning-layout-item flexibility="auto">
                    <div class="slds-align_absolute-center">
                        <lightning-icon icon-name="standard:contact" alternative-text="Contact" size="small" title="small"></lightning-icon>
                        <h1 class="slds-text-heading_small slds-var-m-left_small">Related Contacts ({noRelatedContacts})</h1>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button-group>
                        <lightning-button variant="outline-brand" label="Refresh" onclick={handleContactRefresh}></lightning-button>
                        <lightning-button variant="outline-brand" label="New Related Contact" onclick={handleCreateRelatedContact}></lightning-button>
                    </lightning-button-group>
                </lightning-layout-item>
            </lightning-layout>
        </header>
        <main>
            <template lwc:if={isLoading}>
                <div class="slds-is-relative" style="height: 10rem;">
                    <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
                </div>
            </template>
            <template lwc:elseif={isData}>
                <c-custom-datatable key-field="Id" data={contactsData} columns={columns} hide-checkbox-column show-row-number-column
                    draft-values={draftValues} onsave={handleSave} oncancel={handleCancel} oncellchange={handleCellChange}></c-custom-datatable>
            </template>
            <template lwc:else>
                <p class="slds-text-align_center">There are no related contacts.</p>
            </template>
        </main>
    </div>
</template>
